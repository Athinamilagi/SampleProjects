<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/rock-paper-scissors-master Project-3/sass/main.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>





  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header_section">
      <div class="gameName">
        <img src="/rock-paper-scissors-master Project-3/images/logo.svg" alt="GameName">
      </div>
      <div class="scoreBoard">
        <ul>
          <li class="score_tag">SCORE</li>
          <li class="point">0</li>
        </ul>
      </div>
    </header>
    <main class="mainContent">
      <img src="/rock-paper-scissors-master Project-3/images/bg-triangle.svg" alt="triangle_image" class="triangle">
      <div class="outer_paper">
        <img src="/rock-paper-scissors-master Project-3/images/icon-paper.svg" alt="paper_img" class="paper">
      </div>
      <div class="outer_rock">
        <img src="/rock-paper-scissors-master Project-3/images/icon-rock.svg" alt="rock_img" class="rock">
      </div>
      <div class="outer_scissor">
        <img src="/rock-paper-scissors-master Project-3/images/icon-scissors.svg" alt="scissor_img" class="scissor">
      </div>
    </main>
    <button type="button" class="rules_btn">RULES</button>
    <div class="rules_module">
      <p>RULES</p>
      <img src="/rock-paper-scissors-master Project-3/images/icon-close.svg" alt="close_btn" class="close_btn">
      <img src="/rock-paper-scissors-master Project-3/images/image-rules.svg" alt="Rules" class="rules_svg">
    </div>
  </div>

  </div>
</body>
<script src="/rock-paper-scissors-master Project-3/scripts/index.js"></script>

</html>
